{% load static %}
<div class="container-fluid px-2 px-md-4 py-3">
    <h1>Gestión de Usuarios</h1>
    <hr class="mb-4">

    <div class="card shadow-sm">
        <div class="card-header d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2">
            <h5 class="mb-0">Usuarios</h5>
            <button class="btn btn-sm btn-primary" onclick="mostrarFormularioU()">Agregar Usuario</button>
        </div>

        <div class="card-body p-2 p-md-3">
            <div class="table-responsive">
                <table id="tabla-usuarios" class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Email</th>
                            <th>Último Acceso</th>
                            <th class="text-center" style="min-width: 140px;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for usuario in usuarios %}
                        <tr id="usuario-row-{{ usuario.id }}">
                            <td>{{ usuario.get_full_name }}</td>
                            <td>{{ usuario.username }}</td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.last_login|date:"d/m/Y H:i" }}</td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-warning me-1" onclick="editarUsuario({{ usuario.id }})">Editar</button>
                                <button class="btn btn-sm btn-danger" onclick="eliminarUsuario({{ usuario.id }}, '{{ usuario.get_full_name }}')">Eliminar</button>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5" class="text-center">No hay usuarios registrados.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
</div>
