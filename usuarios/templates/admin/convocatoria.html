{% load static %}
<div class="container-fluid px-2 px-md-4 py-3">
  <h1>Gestión de Vacantes</h1>
  <hr class="mb-4" />
  <div class="card shadow-sm">
    <div class="card-header d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2">
      <h5 class="mb-0">Vacantes</h5>
      <button class="btn btn-sm btn-primary" onclick="mostrarFormularioC()">
        Agregar Vacante
      </button>
    </div>
    <div class="card-body p-2 p-md-3">
      <form id="form-filtros" class="row g-3 mb-3">
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            name="busqueda"
            placeholder="Buscar por título o descripción"
          />
        </div>
        <div class="col-md-2">
          <select class="form-select" name="estado_mexico">
            <option value="">-- Estado --</option>
            {% for clave, nombre in modelo.ESTADOS_MEXICO %}
            <option value="{{ clave }}">{{ nombre }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select" name="nivel">
            <option value="">-- Nivel --</option>
            {% for clave, nombre in modelo.TIPOS_EMPLEO %}
            <option value="{{ clave }}">{{ nombre }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select" name="destacada">
            <option value="">-- Destacada --</option>
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select" name="activa">
            <option value="">-- Activa --</option>
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
        </div>
      </form>
      <div class="table-responsive">
        <table
          class="table table-striped table-hover align-middle mb-0"
          id="tabla-admins"
        >
          <thead class="table-light text-center">
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Descripción Corta</th>
              <th>Descripción</th>
              <th>Estado</th>
              <th>Nivel</th>
              <th>Destacada</th>
              <th>Activa</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody-vacantes" class="text-center">
            {% include 'admin/parcial_vacantes.html' %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
