<div class="container-fluid px-2 px-md-4 py-3">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Vacantes disponibles</h1>
  </div>
  <form id="formFiltros" class="row g-3 mb-4">
    <div class="col-md-3">
      <input type="text" class="form-control" name="busqueda" placeholder="Buscar...">
    </div>
    <div class="col-md-3">
      <select class="form-select" name="estado_mexico">
        <option value="">Todos los estados</option>
        {% for clave, nombre in vacantes.model.ESTADOS_MEXICO %}
          <option value="{{ clave }}">{{ nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <select class="form-select" name="nivel">
        <option value="">Todos los niveles</option>
        {% for clave, nombre in vacantes.model.TIPOS_EMPLEO %}
          <option value="{{ clave }}">{{ nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
<select class="form-select" name="destacada">
    <option value="">Todas</option>
    <option value="true">Destacadas</option>
    <option value="false">No destacadas</option>
</select>
    </div>
  </form>
  <div class="row" id="contenedorVacantes">
    {% include 'usuarios/parcial_vacantes.html' with vacantes=vacantes %}
  </div>
</div>
